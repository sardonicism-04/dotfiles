[module/track-position]
type = custom/script

interval = 1
format-padding = 1
format = [<label>]

exec = echo "$(playerctl -p $(~/bin/get-active-player) metadata -f '{{duration(position)}}/{{duration(mpris:length)}}')"
exec-if = [ $(~/bin/get-active-player) = "vlc" -o $(~/bin/get-active-player) = "strawberry" -o $(~/bin/get-active-player) = "audacious" ]
