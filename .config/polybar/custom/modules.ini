[module/battery]
type = internal/battery
full-at = 99
battery = BAT0
adapter = ACAD
format-discharging = <ramp-capacity> <label-discharging>
format-discharging-background = ${colour.back}
format-discharging-padding = 1

format-full = <ramp-capacity> <label-full>
format-full-background = ${colour.back}
format-full-padding = 1

format-charging =  <label-charging>
format-charging-background = ${colour.back}
format-charging-padding = 1

label-full = %percentage%%
label-charging = %percentage%%
label-discharging = %percentage%%

ramp-capacity-0-foreground = ${colour.bd}
ramp-capacity-1-foreground = ${colour.bd}
ramp-capacity-2-foreground = ${colour.bm}
ramp-capacity-3-foreground = ${colour.bn}
ramp-capacity-4-foreground = ${colour.bn}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

[module/clock]
type = internal/date
time-alt =  %m/%d/%Y
time =  %H:%M:%S

format = <label>
format-background = ${colour.back}
format-padding = 1

label = %time%

[module/wifi]
type = internal/network
interface = wlo1

format-connected = <label-connected>
format-connected-background = ${colour.back}
format-connected-padding = 1

format-disconnected = <label-disconnected>
format-disconnected-background = ${colour.back}
format-disconnected-padding = 1

label-disconnected = %{A1:kitty sh -c 'nmcli dev wifi rescan && exec nmtui connect':} No Wi-Fi%{A}
label-connected = %{A1:kitty -e sh -c 'nmcli dev wifi rescan && exec nmtui connect':} %essid%%{A}

[module/backlight]
type = internal/xbacklight

format =  <bar> <label>
format-background = ${colour.back}
format-padding = 1

bar-width = 10
bar-indicator = ║
bar-fill = %{F#a29bfe}―%{F-}
bar-empty = ―

[module/volume]
type = internal/pulseaudio

sink = alsa_output.pci-0000_00_1f.3.analog-stereo

format-volume = <ramp-volume> <bar-volume> <label-volume>
format-volume-background = ${colour.back}
format-volume-padding = 1

format-muted =  <bar-volume> <label-muted>
format-muted-background = ${colour.back}
format-muted-padding = 1

label-volume = %percentage%%
label-muted = %percentage%%

bar-volume-width = 10
bar-volume-indicator = ║
bar-volume-empty = ―
bar-volume-fill = %{F#a29bfe}―%{F-}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 
ramp-volume-4 = 
ramp-volume-5 = 

[module/workspaces]
type = internal/xworkspaces
enable-click = true
enable-scroll = true

format = <label-state>
format-padding = 0

label-monitor = %name%

label-active = %name%
label-active-background = ${colour.back}
label-active-foreground = ${colour.purple}

label-occupied = %name%
label-occupied-underline = ${colour.purple}

label-urgent = %name%
label-urgent-foreground = #c4191b
label-urgent-background = ${colour.back}

label-empty = %name%
label-empty-background = ${colour.back}

label-active-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1
label-empty-padding = 1

[module/i3mode]
type = internal/i3

format = <label-mode>
format-padding = 1
format-background = ${colour.back}

label-mode = %mode%
label-mode-foreground = ${colour.purple}

[module/player-active]
type = custom/script

format = <label> |
format-background = ${colour.back}
interval = 1

exec-if = playerctl status
exec = echo $(~/bin/get-active-player) | awk '{print toupper($0)}'

[module/player-now-playing]
type = custom/script

format = <label>
format-padding = 1
format-background = ${colour.back}
interval = 1

exec-if = playerctl status
exec = ~/.config/polybar/custom/scripts/display-player

scroll-up = playerctl next --player $(~/bin/get-active-player)
scroll-down = playerctl previous --player $(~/bin/get-active-player)

[module/player-previous]
type = custom/script

exec = echo 
exec-if = playerctl status

format-padding = 1

click-left = playerctl previous --player $(~/bin/get-active-player)
scroll-up = playerctl next --player $(~/bin/get-active-player)
scroll-down = playerctl previous --player $(~/bin/get-active-player)

[module/player-play-pause]
type = custom/script

exec = ~/.config/polybar/custom/scripts/display-play-pause
exec-if = playerctl status

interval = 1

click-left = playerctl play-pause --player $(~/bin/get-active-player)
scroll-up = playerctl next --player $(~/bin/get-active-player)
scroll-down = playerctl previous --player $(~/bin/get-active-player)

[module/player-next]
type = custom/script

exec = echo 
exec-if = playerctl status

format-padding = 1

click-left = playerctl next --player $(~/bin/get-active-player)
scroll-up = playerctl next --player $(~/bin/get-active-player)
scroll-down = playerctl previous --player $(~/bin/get-active-player)

[module/vlc-player-position]
type = custom/script

interval = 1
format-padding = 1
format = [<label>]

exec = echo "$(playerctl -p $(~/bin/get-active-player) metadata -f '{{duration(position)}}/{{duration(mpris:length)}}')"
exec-if = [ $(~/bin/get-active-player) = "vlc" ]
