[module/battery]
type = internal/battery
full-at = 99
battery = BAT0
adapter = ACAD

format-discharging = %{T3}<ramp-capacity>%{T-} <label-discharging>
format-discharging-background = ${colour.back}
format-discharging-padding = 1

format-full = %{T3}<ramp-capacity>%{T-} <label-full>
format-full-background = ${colour.back}
format-full-padding = 1

format-charging = %{T4}<animation-charging>%{T-} <label-charging>
format-charging-background = ${colour.back}
format-charging-padding = 1

label-full = %percentage%%
label-charging = %percentage%%
label-discharging = %percentage%%

ramp-capacity-0-foreground = ${colour.bd}
ramp-capacity-1-foreground = ${colour.bd}
; ramp-capacity-2-foreground = ${colour.bm}
; ramp-capacity-3-foreground = ${colour.bn}
; ramp-capacity-4-foreground = ${colour.bn}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 

[module/clock]
type = internal/date
time =  %H:%M:%S

format = <label>
format-background = ${colour.back}
format-padding = 1

label = %time%

[module/calendar]
type = internal/date
time =  %m/%d/%y

format = <label>
format-background = ${colour.back}
format-padding = 1

label = %time%

[module/wifi]
type = internal/network
interface = wlo1

interval = 5

format-connected = %{A1:kitty sh -c 'nmcli dev wifi rescan && exec nmtui connect':}%{T6}<ramp-signal>%{O7}%{T-}<label-connected>%{A}
format-connected-background = ${colour.back}
format-connected-padding = 1

format-disconnected = %{A1:kitty sh -c 'nmcli dev wifi rescan && exec nmtui connect':}<label-disconnected>%{A}
format-disconnected-background = ${colour.back}
format-disconnected-padding = 1

label-disconnected = Disconnected
label-connected = %essid%

ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-5 = 

[module/cpu_usage]
type = internal/cpu

interval = 2.5

format = %{T4}%{T-} <label>
format-padding = 1

label = %percentage%%

[module/backlight]
type = internal/xbacklight

format = %{T4}<ramp>%{T-} <label>
format-background = ${colour.back}
format-padding = 1

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 

[module/volume]
type = internal/pulseaudio

sink = alsa_output.pci-0000_00_1f.3.analog-stereo

format-volume = <ramp-volume> <label-volume>
format-volume-background = ${colour.back}
format-volume-padding = 1

format-muted =  <label-muted>
format-muted-background = ${colour.back}
format-muted-padding = 1

label-volume = %percentage%%
label-muted = %percentage%%

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 
ramp-volume-4 = 
ramp-volume-5 = 

use-ui-max = false

[module/workspaces]
type = internal/i3
enable-click = true
enable-scroll = true

format = <label-state> <label-mode>
format-padding = 0

; The over-simplification trend
label-focused = ■
label-focused-foreground = ${colour.purple}

label-visible = ■
label-visible-underline = ${colour.purple}

label-urgent = ■
label-urgent-background = ${colour.purple}
lavel-urgent-foreground = ${colour.back}

label-unfocused = ■
label-unfocused-background = ${colour.back}

label-focused-padding = 1
label-urgent-padding = 1
label-visible-padding = 1
label-unfocused-padding = 1

[module/player-active]
type = custom/script

format = <label> |
format-background = ${colour.back}
interval = 1

exec-if = playerctl status
exec = echo $(~/bin/get-active-player) | awk '{print toupper($0)}'

[module/player-now-playing]
type = custom/script

format = <label>
format-padding = 1
format-background = ${colour.back}
interval = 1

exec-if = playerctl status
exec = ~/.config/polybar/custom/scripts/display-player

scroll-up = playerctl next --player $(~/bin/get-active-player)
scroll-down = playerctl previous --player $(~/bin/get-active-player)

